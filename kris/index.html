<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>STG _v.Kris</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="sketch_kris.js" type="text/javascript"></script>
  <script src="update.js" type="text/javascript"></script>
  <script src="textures.js" type="text/javascript"></script>
  <script src="animators.js" type="text/javascript"></script>

  <script src="classBase.js" type="text/javascript"></script>
  <script src="classHR.js" type="text/javascript"></script>
  <script src="classLet.js" type="text/javascript"></script>
  <script src="classScribble.js" type="text/javascript"></script>
  <script src="classHump.js" type="text/javascript"></script>
  <script src="classConfetti.js" type="text/javascript"></script>
  <script src="classZig.js" type="text/javascript"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">

  <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
</head>

<body>
  <div id="widget">

    <div id="generatorInput">
      <div class="titleh2">
        <h2>STG v.Kris</h2>
        <p>a generator from <a href="https://www.instagram.com/kiel.d.m/" target="_blank">Kiel M</a></p>
        <p>based on the work of <a href="https://www.instagram.com/krisandrewsmall/" target="_blank">Kris S</a></p>
      </div>

      <button type="button" class="collapsible"><h1>TEXT</h1></button>
      <div class="content">
        <div class="module">         
          <textarea id="textArea" rows=4 oninput="setText()"></textarea>
          <!-- <select name="fontChange" id="fontChange" onchange="setFont(this.value)">
            <option value="0" selected="selected">Futura - ExtraBold</option>
            <option value="1">Inter - Medium</option>
            <option value="2">Editorial New - Regular</option>
          </select> -->
          
          <div class="coupling1">
            <div class="coupling_label"><h3>Size</h3></div>
            <input type="range" min="0" max="100" value="75" id="scaler" oninput="setScaler(this.value)">
          </div>

          <div class="coupling1">
            <label class="coupling_label_check" for="bkgdAnimOn">Background</label>
            <input type="checkbox" id="bkgdAnimOn" name="bkgdAnimOn" onclick="toggleBkgdAnimOn()" checked>
          </div>
          <div class="coupling1">
            <label class="coupling_label_check" for="marksOn">Scribbles</label>
            <input type="checkbox" id="marksOn" name="marksOn" onclick="toggleMarksOn()" checked>
          </div>
        </div>
      </div>

      <button type="button" class="collapsible"><h1>ACCELERATION</h1></button>
      <div class="content">
        <div class="module">
          <div class="accelModule">
            <h4>INTRO STAGE</h4>
            <div class="selectPair">
              <select name="stageAstrength" class="stageSelect" onchange="setStageAstrength(this.value)">
                <option value="0">Sine</option>
                <option value="1">Cubic</option>
                <option value="2">Circ</option>
                <option value="3" selected="selected">Expo</option>
                <option value="4">Back</option>
                <option value="5">Bounce</option>
                <option value="6">Elastic</option>
              </select>
  
              <select name="stageAdirect" class="stageSelect" onchange="setStageAdirect(this.value)">
                <option value="0">In</option>
                <option value="1">Out</option>
                <option value="2" selected="selected">In & Out</option>
              </select>
            </div>    
  
            <div class="coupling1">
              <div class="coupling_label"><h3>Length</h3></div>
              <input type="range" min="0" max="100" value="50" id="stagAlength" oninput="setStageAlength(this.value)">
            </div>      
          </div> 
          
          <div class="accelModule">
            <h4>OUTRO STAGE</h4>
            <div class="selectPair">
              <select name="stageBstrength" class="stageSelect" onchange="setStageBstrength(this.value)">
                <option value="0">Sine</option>
                <option value="1">Cubic</option>
                <option value="2">Circ</option>
                <option value="3" selected="selected">Expo</option>
                <option value="4">Back</option>
                <option value="5">Bounce</option>
                <option value="6">Elastic</option>
              </select>
  
              <select name="stageBdirect" class="stageSelect" onchange="setStageBdirect(this.value)">
                <option value="0">In</option>
                <option value="1">Out</option>
                <option value="2" selected="selected">In & Out</option>
              </select>
            </div>    
  
            <div class="coupling1">
              <div class="coupling_label"><h3>Length</h3></div>
              <input type="range" min="0" max="100" value="50" id="stagAlength" oninput="setStageBlength(this.value)">
            </div>
          </div>  

          <div class="accelModule">
            <h4>PAUSE</h4>
            <div class="coupling1">
              <div class="coupling_label"><h3>Length</h3></div>
              <input type="range" min="0" max="100" value="50" id="stagClength" oninput="setStageClength(this.value)">
            </div>
          </div>

        </div>
      </div>

      <button type="button" class="collapsible"><h1>PACING</h1></button>
      <div class="content">
        <div class="module">
          <div class="radioModule">

            <div class="coupling_label3"><h3>Offset Center</h3></div>

            <div class="radioColumn">
              <div class="radioRow">
                <div class="couplingEntry">
                  <input type="radio" id="tlOffset" name="setOffsetCenter" value=0 onclick="setOffsetCenter(this.value)">
                </div>
                <div class="couplingEntry">
                  <input type="radio" id="tcOffset" name="setOffsetCenter" value=1 onclick="setOffsetCenter(this.value)">
                </div>
                <div class="couplingEntry">
                  <input type="radio" id="trOffset" name="setOffsetCenter" value=2 onclick="setOffsetCenter(this.value)">
                </div>
              </div>
              
              <div class="radioRow">
                <div class="couplingEntry">
                  <input type="radio" id="clOffset" name="setOffsetCenter" value=3 onclick="setOffsetCenter(this.value)">
                </div>
                <div class="couplingEntry">
                  <input type="radio" id="ccOffset" name="setOffsetCenter" value=4 onclick="setOffsetCenter(this.value)" checked>
                </div>
                <div class="couplingEntry">
                  <input type="radio" id="crOffset" name="setOffsetCenter" value=5 onclick="setOffsetCenter(this.value)">
                </div>
              </div>

              <div class="radioRow">
                <div class="couplingEntry">
                  <input type="radio" id="blOffset" name="setOffsetCenter" value=6 onclick="setOffsetCenter(this.value)">
                </div>
                <div class="couplingEntry">
                  <input type="radio" id="bcOffset" name="setOffsetCenter" value=7 onclick="setOffsetCenter(this.value)">
                </div>
                <div class="couplingEntry">
                  <input type="radio" id="brOffset" name="setOffsetCenter" value=8 onclick="setOffsetCenter(this.value)">
                </div>
              </div>
            </div>
          </div>

          <div class="coupling1">
            <div class="coupling_label"><h3>Delay</h3></div>
            <input type="range" min="0" max="100" value="25" id="offsetAmount" oninput="setOffsetAmount(this.value)">
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- <input type="text" value="SPOOKY ACTION" id="text0" oninput="setText(this.value)"> -->

  <div>
    <label class="switch">
      <input type="checkbox" checked oninput="hideWidget()">
      <span class="slider round"></span>
    </label>
  </div>

  <script>
    // When the user clicks on <div>, open the popup
    function myFunction() {
      var popup = document.getElementById("myPopup");
      popup.classList.toggle("show");
    }
  </script>

  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;
  
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  </script>
</body>

</html>
